<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page-wrapper">
      
      <main>
        <div class="card">
          <div class="card__image">
            <picture>
              <source
                srcset="./images/image-header-desktop.jpg"
                media="(min-width: 1440px)"
              />
              <img src="./images/image-header-mobile.jpg" alt="" />
            </picture>
          </div>

          <div class="card__text">
            <h1 class="card__heading">
              Get <span class="card__accent">insights</span> that help your
              business grow.
            </h1>
            <p class="card__paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <ul class="card__stats">
              <li class="stat">
                10k+ <span class="stat__caption">companies</span>
              </li>
              <li class="stat">
                314 <span class="stat__caption">templates</span>
              </li>
              <li class="stat">
                12M+ <span class="stat__caption">queries</span>
              </li>
            </ul>

          </div>
        </div>
      </main>
    </div>
  </body>
</html>
