<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <div class="page-wrapper">
    <body>
      <div class="card">
        <div class="card__image">
          
          <picture>
              <source
                srcset="./images/image-header-desktop.jpg"
                media="(min-width: 1440px)"
              />
              <img src="./images/image-header-mobile.jpg" alt="three women working on laptops" />
            </picture>
        </div>

        <div class="card__text-container">
          <h1 class="card__heading">
            Get <span class="card__accent">insights</span> that help your
            business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="stats">
            <li class="stats__item">
              10k+ <span class="stats__caption">companies</span>
            </li>
            <li class="stats__item">
              314 <span class="stats__caption">templates</span>
            </li>
            <li class="stats__item">
              12M+ <span class="stats__caption">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </body>
  </div>
</html>
